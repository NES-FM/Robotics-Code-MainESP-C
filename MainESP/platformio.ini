; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
board = wemos_d1_mini32
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit SSD1306@^2.4.7
	adafruit/Adafruit GFX Library@^1.10.12
	adafruit/Adafruit BusIO@^1.9.3
	https://github.com/robsonos/Arduino-HMC5883L.git
	https://github.com/mrBussy/Arduino-MPU6050.git
	adafruit/Adafruit MPU6050@^2.0.5
	rfetick/MPU6050_light@^1.1.0
	https://github.com/me-no-dev/AsyncTCP.git
	https://github.com/me-no-dev/ESPAsyncWebServer.git
	pololu/VL53L0X@^1.3.1
	roboticsbrno/ServoESP32@^1.0.3

[env:wemos_d1_mini32]
platform = ${env.platform}
board = ${env.board}
framework = ${env.framework}
monitor_speed = ${env.monitor_speed}
lib_deps = 
	${env.lib_deps}

[env:wemos_d1_mini32-OTA]
platform = ${env.platform}
board = ${env.board}
framework = ${env.framework}
monitor_speed = ${env.monitor_speed}
lib_deps = 
	${env.lib_deps}
upload_protocol = espota
upload_port = 192.168.178.123
upload_flags =
    --port=3232
	--debug=false
